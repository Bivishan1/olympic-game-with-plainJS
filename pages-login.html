    <body class="fixed-left">

        <!-- Begin page -->
        <div class="hero">

            <div class="card">

                    <h3 class="text-center mt-0 m-b-15 text-dark">
                      <a href="index.html">
                       <img src="assets/images/logo.png" height="80" alt="logo">
                       </a> 
                       Login
                    </h3>

                    <div class="p-3">
                        <form class="form-horizontal m-t-20" onsubmit="signIn(event)">

                            <div class="form-group row">
                                <div class="col-12">
                                    <input class="form-control" type="email" id="email" required placeholder="Email">
                                </div>
                            </div>

                            <div class="form-group row">
                                <div class="col-12">
                                    <input class="form-control" type="password" id="password" required="" placeholder="Password">
                                      <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password" onclick="lhide()"></span>
                                </div>
                            </div>

                                <div class="form-group row">
                                <div class="col-12">
                                <select class="form-control-sm" id = "mainrole" style="width:100%;height:40px;">
                                  <option>Choose Role</option>
                                  <option value="ad">Admin</option>
                                  <option value="us">User</option>
                                </select>
                                </div>
                                </div>

                            <div class="form-group row">
                                <div class="col-12">
                                    <div class="custom-control custom-checkbox text-left">
                                        <input type="checkbox" class="custom-control-input" id="customCheck1">
                                        <label class="custom-control-label" for="customCheck1">Remember me</label>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group text-center row m-t-20">
                                <div class="col-12">
                                    <button class="btn btn-primary btn-block waves-effect waves-light" type="submit">Sign In</button>
                                </div>
                            </div>

                            <!-- Social Logins -->
                                                        <span class="social-label d-flex justify-content-center py-2 text-dark">OR</span>

                             <div class="d-flex justify-content-center">

                            <button class="btn btn-sm btn-light waves-light border border-dark google-login px-5 mr-2" type="button">
                            <svg aria-hidden="true" class="native svg-icon iconGoogle" width="18" height="18" viewBox="0 0 18 18"><path d="M16.51 8H8.98v3h4.3c-.18 1-.74 1.48-1.6 2.04v2.01h2.6a7.8 7.8 0 0 0 2.38-5.88c0-.57-.05-.66-.15-1.18Z" fill="#4285F4"></path><path d="M8.98 17c2.16 0 3.97-.72 5.3-1.94l-2.6-2a4.8 4.8 0 0 1-7.18-2.54H1.83v2.07A8 8 0 0 0 8.98 17Z" fill="#34A853"></path><path d="M4.5 10.52a4.8 4.8 0 0 1 0-3.04V5.41H1.83a8 8 0 0 0 0 7.18l2.67-2.07Z" fill="#FBBC05"></path><path d="M8.98 4.18c1.17 0 2.23.4 3.06 1.2l2.3-2.3A8 8 0 0 0 1.83 5.4L4.5 7.49a4.77 4.77 0 0 1 4.48-3.3Z" fill="#EA4335"></path></svg>  Sign In
                            </button>

                       <button class="btn btn-sm border border-dark waves-light facebook-login px-5 mr-2" type="button">
                            <svg aria-hidden="true" class="svg-icon iconFacebook" width="18" height="18" viewBox="0 0 18 18"><path d="M3 1a2 2 0 0 0-2 2v12c0 1.1.9 2 2 2h12a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2H3Zm6.55 16v-6.2H7.46V8.4h2.09V6.61c0-2.07 1.26-3.2 3.1-3.2.88 0 1.64.07 1.87.1v2.16h-1.29c-1 0-1.19.48-1.19 1.18V8.4h2.39l-.31 2.42h-2.08V17h-2.5Z" fill="hsl(0,0%,100%)"></path></svg>              Sign In
                            </button>  <!--  <div class="fb-login-button" data-size="medium" data-button-type="continue_with" data-layout="default" data-auto-logout-link="false" data-use-continue-as="false"></div>
                        </div> -->
                       

                            </div>

                                    <a href="pages-register.html" class="text-muted"><i class="mdi mdi-account-circle"></i> <small>Create an account</small></a>
